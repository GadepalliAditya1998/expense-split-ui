<div class="h-100 d-flex align-items-center">
    <div class="form-signin w-100 m-auto text-center">
        <form [formGroup]="formGroup">
            <div class="w-100">
                <img class="mb-4" src="/assets/images/logo.png" alt="" width="72" height="57">
            </div>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="checkbox mb-3 mt-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" (click)="login()">Sign in</button>
            <div class="mt-10">
                <a class="mt-10" routerLink="/register">Create a new account</a>
            </div>
            <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
        </form>
    </div>
</div>
