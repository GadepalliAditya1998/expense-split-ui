<div class="px-16">
  <div class="header">
    <div class="d-flex flex-row-reverse">
      <button class="btn btn-primary" (click)="openInviteModal()">Invite</button>
      <button class="btn btn-primary mr-10" (click)="openAddConnectionModal()">Add Connection</button>
    </div>
  </div>
  <div class="body mt-10">
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-10" *ngFor="let user of connections">
        <div class="card">
          <div class="card-body">
            <div class="card-title d-flex align-items-center">
              <div class="user-image-32 mr-10">
                <img src="user.image" *ngIf="user.image" />
                <p class="margin-clear"  *ngIf="!user.image">{{user.userName | profileimagename}}</p>
              </div>
              <div class="flex-grow-1">
                <h6 class="margin-clear">{{user.userName}}</h6>
                <p class="margin-clear text-secondary fs-12">{{user.userEmail}}</p>
              </div>
              <div>
                <div *ngIf="user.isReferred" class="text-secondary fs-12 text-align-right">
                    <div>Referral</div>
                    <div>on {{user.joinByReferralOn |  date: 'yyyy-MM-dd'}}</div>
                </div>
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
